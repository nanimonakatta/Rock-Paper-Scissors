<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-paper-scissor</title>
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
         <h1>Rock Paper Scissors</h1>
            <button onclick=" {
                  totalCount ++;
                  count.textContent = totalCount;
                  const randomNumber = Math.random();
                  let computerMove = '';
                  let result = '';
               if (randomNumber >= 0 && randomNumber < 1/3) {
                  computerMove = 'Rock';
               } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                  computerMove = 'Paper';
               } else {
                  computerMove = 'Scissors';
               }
               if (computerMove === 'Rock') {
                  result = 'Its a tie!';
               } else if(computerMove === 'Paper') {
                  result = 'You lose!';
                  computer ++ ;
                  computerScore.textContent = 'Computer : ' + computer;
               } else {
                  result = 'You won!';
                  you ++ ;
                  yourScore.textContent = 'Your Score : ' + you;
               }
               outcome.textContent = `You picked Rock and computer picked ${computerMove}! ${result}` ;
            }
               ">Rock
            </button>
            <button onclick=" {
                  totalCount ++;
                  count.textContent = totalCount;
                  const randomNumber = Math.random();
                  let computerMove = '';

               if (randomNumber >=0 && randomNumber < 1/3) {
                  computerMove = 'Rock';

                  computerMove = 'Paper';
               } else {
                  computerMove = 'Scissors';
               }
               if (computerMove === 'Rock') {
                  result = 'You won!';
                  you ++ ;
                  yourScore.textContent = 'Your Score : ' + you;
               } else if (computerMove === 'Paper') {
                  result = 'Its a tie!';
               } else {
                  result = 'You lose!';
                  computer ++ ;
                  computerScore.textContent = 'Computer : ' + computer;
               }
               outcome.textContent = `You picked Paper and computer picked ${computerMove}! ${result}` ;
            }
               ">Paper
               </button>
            <button onclick=" {
                  totalCount ++;
                  count.textContent = totalCount;
                  const randomNumber = Math.random();
                  let computerMove ='';
                  let result = '';
               if (randomNumber >= 0 && randomNumber < 1/3) {
                  computerMove = 'Rock';
               } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                  computerMove = 'Paper';
               } else {
                  computerMove = 'Scissors';
               }
               if (computerMove === 'Rock') {
                  result = 'You lose!';
                  computer ++ ;
                  computerScore.textContent = 'Computer : ' + computer;
               } else if (computerMove === 'Paper') {
                  result = 'You won!';
                  you ++ ;
                  yourScore.textContent = 'Your Score : ' + you;
               } else {
                  result = 'Its a tie!';
               }
               outcome.textContent = `You picked Scissors and computer picked ${computerMove}! ${result}` ;
            }
               ">Scissors
            </button>
         <p class="outcome">
            Outcome of the game!
         </p>
         <p id="yourScore">
            Your score : 0
         </p>
         <p id="computerScore">
            Computer : 0
         </p>
         <div class="count">
            0
         </div>
   </main>
      <script>
         const outcome = document.querySelector('.outcome');
         let yourScore = document.getElementById('yourScore');
         let computerScore = document.getElementById('computerScore');
         let count = document.querySelector('.count');
         let you = 0;
         let computer = 0;
         let totalCount = 0;
      </script>
</body>
</html>
